<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Projects</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            padding-top: 50px;
            color: #fff;
        }
        
        .project {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 50px;
            color: #ededed;
            position: relative;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            border: 2px solid transparent;
        }
        
        .project:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            border: 2px solid #ff4dff;
        }

        .project img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.6s ease-in-out;
        }

        .project:hover img {
            transform: scale(1.05);
        }

        .github-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff4dff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .project:hover .github-button {
            transform: translateY(-3px) rotate(5deg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        /* Unique Home Button */
        .home-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ff4dff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            z-index: 999; 
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .home-button:hover {
            background-color: #fff;
            color: #ff4dff;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%) rotateX(-5deg);
        }

        /* Media Query for Mobile */
        @media (max-width: 600px) {
            .project {
                padding: 10px;
                margin-bottom: 30px;
            }

            .github-button {
                bottom: 10px;
                right: 10px;
                padding: 5px 10px;
            }

            .home-button {
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Futuristic Portfolio Page!</h1>
        <p>Explore our cutting-edge projects and works.</p>
    </header>

    <div class="project">
        <h2>Project 1: CRUSH DAWATA NI OR IDELETE NAKO NI</h2>
        <img src="Screenshot 2024-05-11 175225.png" alt="Project 1">
        <p>Bulak para sakung crush </p>
        <p>Technologies used: HTML, CSS.</p>
        <a href="https://rexjohnnnn.github.io/plawer/" class="github-button">GitHub Repository</a>
    </div>

    <a href="index.html" class="home-button">Back to Home</a>
</body>
</html>
